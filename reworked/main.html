<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="appMain.css">
        <link rel="stylesheet" type="text/css" href="displayScreen.css">
        <link rel="stylesheet" type="text/css" href="tinyScreen.css">
    </head>
    <main>
        <div id="App">
            <div id="settings">
                ⚙️
            </div>
            <div id="title-container">
                <p id="title">Language Learner 3001 <br> <span id="author"> by Yannik</span> </p>
            </div>
            <div id="languages">
                
            </div>
        </div>
        <div id="OverlayScreen">
            <div id="DisplayScreen">
                <div id="QuestionScreen">
                    <div id="ProgressBarContainer"><div id="ProgressBar"></div></div>
                    <div id="questionContainer">
                        <div id="instContainer">
                            <p id="instQuestionScreen">Translate</p>
                            <p id="questionInstructions">___</p>
                        </div>

                        <input type="radio" name="questionSet" id="option-0" value="0">
                        <label for="option-0">Option-1</label>

                        <input type="radio" name="questionSet" id="option-1" value="1">
                        <label for="option-1">Option-2</label>
                        
                        <input type="radio" name="questionSet" id="option-2" value="2">
                        <label for="option-2">Option-3</label>
                        
                        <p id="nextButtonQuestion" class="button">Check</p>
                    </div>
                </div>
                <div id="closeDisplayScreen" class="closeButton">❌</div>
            </div>
            <div id="tinyScreen">
                <div id="questionSettings">
                    <p id="titleQuestionSettings" >Settings Language</p>
                    <br>
                    <label for="setAmount">Change amount: </label>
                    <select id="setAmount" name="amount" class="distance">
                        <option value="1">1</option>
                        <option value="20">20</option>
                        <option value="2">max</option>
                    </select>
                    <br>
                    <label for="setType">Change direction: </label>
                    <select id="setType" name="dirSetting" class="distance">
                        <option value="0">new->old</option>
                        <option value="1">old->new</option>
                        <option value="2">random</option>
                    </select>
                    <br>
                    <span id="saveQuestionSettings" class="button">start</span>
                </div>
                <div id="closetinyScreen"  class="closeButton">❌</div>
            </div>
        </div>
    </main>
    <script src="main.js"></script> 
</html>
